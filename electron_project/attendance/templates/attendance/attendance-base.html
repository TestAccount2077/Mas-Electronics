{% extends 'base.html' %}

{% block title %}{% block Title %}{% endblock %}{% endblock %}

{% block body %}
<table id="{% block table_id %}{% endblock %}" class="table table-bordered" dir="rtl" {% block table_attrs %}{% endblock %}>
    
    <thead style="text-align:center">
        <tr>
            <th>الاسم</th>
            <th>حضور</th>
            <th>انصراف</th>
            <th>ملاحظات</th>
            <th>حذف</th>
        </tr>
    </thead>
    
    <tbody>
        {% block rows %}
        {% endblock %}
    </tbody>
    
</table>

{% block extra %}
{% endblock %}
{% endblock %}

{% block js %}{% block Js %}{% endblock %}{% endblock %}
